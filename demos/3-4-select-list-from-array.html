<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select List From Array</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        max-width: 10rem;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <label for="states-list">State</label>
        <select id="states-list" name="states">
          <option value="">Select...</option>
        </select>
        <button type="button" id="select-state-button">Select State</button>
        <p id="display-paragraph"></p>
      </form>
    </main>
    <script>
      "use script";

      const states = [
        { name: "Alabama", abbrev: "AL" },
        { name: "Alaska", abbrev: "AK" },
        { name: "Arizona", abbrev: "AZ" },
        { name: "Arkansas", abbrev: "AR" },
        { name: "California", abbrev: "CA" },
        { name: "Colorado", abbrev: "CO" },
        { name: "Connecticut", abbrev: "CT" },
        { name: "Delaware", abbrev: "DE" },
        { name: "Florida", abbrev: "FL" },
        { name: "Georgia", abbrev: "GA" },
        { name: "Hawaii", abbrev: "HI" },
        { name: "Idaho", abbrev: "ID" },
        { name: "Illinois", abbrev: "IL" },
        { name: "Indiana", abbrev: "IN" },
        { name: "Iowa", abbrev: "IA" },
        { name: "Kansas", abbrev: "KS" },
        { name: "Kentucky", abbrev: "KY" },
        { name: "Louisiana", abbrev: "LA" },
        { name: "Maine", abbrev: "ME" },
        { name: "Maryland", abbrev: "MD" },
        { name: "Massachusetts", abbrev: "MA" },
        { name: "Michigan", abbrev: "MI" },
        { name: "Minnesota", abbrev: "MN" },
        { name: "Mississippi", abbrev: "MS" },
        { name: "Missouri", abbrev: "MO" },
        { name: "Montana", abbrev: "MT" },
        { name: "Nebraska", abbrev: "NE" },
        { name: "Nevada", abbrev: "NV" },
        { name: "New Hampshire", abbrev: "NH" },
        { name: "New Jersey", abbrev: "NJ" },
        { name: "New Mexico", abbrev: "NM" },
        { name: "New York", abbrev: "NY" },
        { name: "North Carolina", abbrev: "NC" },
        { name: "North Dakota", abbrev: "ND" },
        { name: "Ohio", abbrev: "OH" },
        { name: "Oklahoma", abbrev: "OK" },
        { name: "Oregon", abbrev: "OR" },
        { name: "Pennsylvania", abbrev: "PA" },
        { name: "Rhode Island", abbrev: "RI" },
        { name: "South Carolina", abbrev: "SC" },
        { name: "South Dakota", abbrev: "SD" },
        { name: "Tennessee", abbrev: "TN" },
        { name: "Texas", abbrev: "TX" },
        { name: "Utah", abbrev: "UT" },
        { name: "Vermont", abbrev: "VT" },
        { name: "Virginia", abbrev: "VA" },
        { name: "Washington", abbrev: "WA" },
        { name: "West Virginia", abbrev: "WV" },
        { name: "Wisconsin", abbrev: "WI" },
        { name: "Wyoming", abbrev: "WY" },
      ];

      function init() {
        //Get HTML elements into variables
        const statesList = document.getElementById("states-list");
        const selectStateButton = document.getElementById("select-state-button");
        const displayParagraph = document.getElementById("display-paragraph");

        //Wite functions (to handle events)
        function loadStatesList() {
          for (const state of states) {
            // console.log(state);
            // //Create option element
            // let option = document.createElement("option");
            // option.textContent = state.name;
            // option.value = state.abbrev;
            let option = new Option(state.name, state.abbrev);
            statesList.appendChild(option);
          }
        }

        function displayStateInfo() {
            displayParagraph.innerText = statesList.value;
        }

        loadStatesList();

        //Wire up functions
        selectStateButton.onclick = displayStateInfo;
      }

      window.onload = init;
    </script>
  </body>
</html>
